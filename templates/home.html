<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }
        .form-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            margin: 20px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007acc;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group select {
            cursor: pointer;
        }
        .form-group input:focus, 
        .form-group select:focus {
            border-color: #007acc;
            outline: none;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #007acc;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-container button:hover {
            background-color: #005bb5;
        }
        /* Ensure form is scrollable if it overflows */
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .form-container {
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Loan Application Form</h2>
        <form action="{{url_for('predict_datapoint')}}" method="POST">
            <!-- Numerical Columns -->
            <div class="form-group">
                <label for="applicant-income">Applicant Income</label>
                <input type="number" id="applicant-income" name="ApplicantIncome" required>
            </div>
            <div class="form-group">
                <label for="coapplicant-income">Coapplicant Income</label>
                <input type="number" id="coapplicant-income" name="CoapplicantIncome" required>
            </div>
            <div class="form-group">
                <label for="loan-amount">Loan Amount</label>
                <input type="number" id="loan-amount" name="LoanAmount" required>
            </div>
            <div class="form-group">
                <label for="loan-amount-term">Loan Amount Term</label>
                <input type="number" id="loan-amount-term" name="Loan_Amount_Term" required>
            </div>
            <div class="form-group">
                <label for="credit-history">Credit History</label>
                <input type="number" id="credit-history" name="Credit_History" required>
            </div>

            <!-- Categorical Columns -->
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="Gender" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="married">Married</label>
                <select id="married" name="Married" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dependents">Dependents</label>
                <select id="dependents" name="Dependents" required>
                    <option value="" disabled selected>Select</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3+">3+</option>
                </select>
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <select id="education" name="Education" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </div>
            <div class="form-group">
                <label for="self-employed">Self Employed</label>
                <select id="self-employed" name="Self_Employed" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="property-area">Property Area</label>
                <select id="property-area" name="Property_Area" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Urban">Urban</option>
                    <option value="Semiurban">Semiurban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>
            
            <!-- Submit Button -->
            <button type="submit">Submit Application</button>
        </form>
        <h2>The prediction is {{results}}</h2>
    </div>
</body>
</html>
